<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="light-box">
            <div class="light-box-content">
                <i class="fas fa-times close"></i>
                <div class="show-img">
                    <div class="image">
                        <img src="assets/image-1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="image-gallery">
            <header>Landscape Gallery</header>
            <div class="image-container">
                <div class="image-box">
                    <img src="assets/image-0.png" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-1.png" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-2.webp" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-3.webp" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-4.png" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-5.png" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-6.webp" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-7.jpg" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-8.webp" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-9.webp" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-10.webp" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-11.webp" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-12.jpg" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-13.jpg" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-14.jpg" alt="">
                </div>
                <div class="image-box">
                    <img src="assets/image-15.jpg" alt="">
                </div>
            </div>
        </div>
    </section>

        
</body>
</html>
