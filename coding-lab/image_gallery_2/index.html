<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <div class="scroll-btn back-btn">
            <img src="assets/back_white.png">
        </div>
        <div class="gallery">
            <span><img src="assets/image-1.png"></span>
            <span><img src="assets/image-10.webp"></span>
            <span><img src="assets/image-15.jpg"></span>
            <span><img src="assets/image-17.jpg"></span>
            <span><img src="assets/image-18.jpg"></span>
            <span><img src="assets/image-4.png"></span>
        </div>
        <div class="scroll-btn next-btn">
            <img src="assets/next_white.png">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
