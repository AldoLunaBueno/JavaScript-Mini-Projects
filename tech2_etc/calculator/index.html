<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button id="add" type="button" class="btn operator">+</button>
            <button id="mul" type="button" class="btn operator">x</button>
            <button id="diff" type="button" class="btn operator">-</button>
            <button id="div" type="button" class="btn operator">/</button>
            <button id="dot" type="button" class="btn digit">.</button>
            <button id="d0" type="button" class="btn digit">0</button>
            <button id="d1" type="button" class="btn digit">1</button>
            <button id="d2" type="button" class="btn digit">2</button>
            <button id="d3" type="button" class="btn digit">3</button>
            <button id="d4" type="button" class="btn digit">4</button>
            <button id="d5" type="button" class="btn digit">5</button>
            <button id="d6" type="button" class="btn digit">6</button>
            <button id="d7" type="button" class="btn digit">7</button>
            <button id="d8" type="button" class="btn digit">8</button>
            <button id="d9" type="button" class="btn digit">9</button>
            <button id="equal" type="button" class="btn">=</button>
            <button id="clear" type="button" class="btn">c</button>
        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
